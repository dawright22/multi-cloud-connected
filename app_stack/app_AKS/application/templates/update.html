{% extends "base.html" %}

{% block content %}
  <h1 class="title">Update User</h1>
  <form action="update" method="post">
      <div class="field">
          <label class="label">Customer Number</label>
          <div class="control">
            <input class="input" type="text" name="cust_no" placeholder="Customer Number">
          </div>
        </div>
    
    <div class="field">
      <label class="label">First Name</label>
      <div class="control">
        <input class="input" type="text" name="first_name" placeholder="First Name">
      </div>
    </div>

    <div class="field">
      <label class="label">Last Name</label>
      <div class="control">
        <input class="input" type="text" name="last_name" placeholder="Last Name">
      </div>
    </div>

    <div class="field">
      <label class="label">Birthdate</label>
      <div class="control has-icons-left">
        <input class="input" type="text" name="birth_date" placeholder="Birthdate" >
        <span class="icon is-small is-left">
          <i class="fas fa-calendar-alt"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="label">Social Security Number</label>
      <div class="control">
        <input class="input" type="text" placeholder="SSN" name="ssn">
        
    </div>

    <div class="field">
        <label class="label">Address</label>
        <div class="control has-icons-left">
          <input class="input" type="text" name="address" placeholder="Adress" >
          <span class="icon is-small is-left">
              <i class="far fa-address-card"></i>
          </span>
        </div>
      </div>
    
      <div class="field">
          <label class="label">Salary</label>
          <div class="control has-icons-left">
            <input class="input" type="text" name="salary" placeholder="Yearly Salary" >
            <span class="icon is-small is-left">
                <i class="fas fa-money-check-alt"></i>
            </span>
          </div>
        </div>

    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
    </div>
  </form>
{% endblock %}
